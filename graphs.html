<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>SF Crime</title>

    <!-- Leaflet CSS -->

    <!-- Our CSS  -->
    <link rel="stylesheet" href="static/css/graphs.css" />

  </head>

  <body>
    <div class="container">

        <div class="col-md-12 jumbotron text-center">

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>don't play with fireworks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link 
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
        />
        <!-- href index.css styling file -->
        <link rel="stylesheet" href="../static/css/index.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="col-md-12">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                        <div class="container-fluid">
                            <!-- Create a navigation bar with icon/logos and dropdown menu with associated hyperlinks -->
                            <a class="navbar-brand" href="../templates/index.html">
                                <img class="nav-fire-icon" src="../static/images/fire_icon.png" width="50"><span class="logo">Oregon Wildfires</span>
                                <span class="logo1">don't play with fireworks, kids</span>
                            </a>
                            <div class="container-fluid">
                                <div class="dropdown">
                                    <button class="dropbtn">
                                        Menu
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="graphs.html">Heatmap</a>
                                        <a href="choropleth.html">Choropleth</a>
                                        <a href="svg.html">SVG</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- Create a scrolling parallax feature for the background -->
            <div class="parallax-header text-center">
                <h1>WILDFIRES</h1>
                <p>only YOU can prevent them.</p>
            </div>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <!-- Create a filter search box that filters wildfire searches based on the labels below -->
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">By Report Date</label>
                                                <input
                                                class="form-control"
                                                id="searchDate"
                                                type="text"
                                                placeholder="7/7/2021"
                                                ></input>

                                                <label for="date">By County</label>
                                                <input
                                                class="form-control"
                                                id="searchCounty"
                                                type="text"
                                                placeholder="Tillamook"
                                                ></input>

                                                <label for="date">By Total Acres</label>
                                                <input
                                                class="form-control"
                                                id="searchTotalAcres"
                                                type="text"
                                                placeholder="0.01"
                                                ></input>

                                                <label for="date">By General Cause</label>
                                                <input
                                                class="form-control"
                                                id="searchCause"
                                                type="text"
                                                placeholder="debris burning"></input>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- Create a Search and Reset button for filter table -->
                                    <button id="btnSearch" type="button" class="btn btn-default">Search</button>
                                    <button id="btnReset" type="button" class="btn btn-default">Reset</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <!-- Create table to pull data from associated API -->
                    <div id="table-area" class="">
                        <table id="fire-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="tble-head">Report Date</th>
                                    <th class="table-head">County</th>
                                    <th class="table-head">Total Acres</th>
                                    <th class="table-head">General Cause</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></div>
        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
        <!-- D3 CDN -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../static/js/index.js"></script>      
    </body>
</html>
